<!-- src/main/resources/templates/fragments/header.html -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" alt="Fast Fruit Logo" height="40">
                Fast Fruit
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Početna</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories">Kategorije</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Proizvodi</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            <i class="bi bi-cart"></i>
                            Košarica
                            <span class="badge bg-primary" th:text="${session.cartItemCount != null ? session.cartItemCount : '0'}" id="cartItemCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            <span th:text="${#authentication.name}">Korisnik</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/account"><i class="bi bi-person"></i> Moj račun</a></li>
                            <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                <a class="dropdown-item" href="/admin"><i class="bi bi-gear"></i> Administracija</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right"></i> Odjava</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right"></i> Prijava</a>
                    </li>
                    <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" href="/register"><i class="bi bi-person-plus"></i> Registracija</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
