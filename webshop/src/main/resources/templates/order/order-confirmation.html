<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation | FastFruit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body text-center p-5">
          <i class="fas fa-check-circle text-success mb-4" style="font-size: 5rem;"></i>
          <h1 class="mb-4">Hvala na narudžbi!</h1>
          <p class="lead">Vaša narudžba je uspješno zaprimljena.</p>
          <p>Broj narudžbe: <strong th:text="${order.id}">12345</strong></p>
          <p>Datum: <strong th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy. HH:mm')}">01.01.2023.</strong></p>

          <hr class="my-4">

          <div class="text-start">
            <h5>Detalji narudžbe</h5>
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th>Proizvod</th>
                  <th class="text-center">Količina</th>
                  <th class="text-end">Cijena</th>
                  <th class="text-end">Ukupno</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.items}">
                  <td th:text="${item.product.name}">Proizvod</td>
                  <td class="text-center" th:text="${item.quantity}">1</td>
                  <td class="text-end" th:text="${#numbers.formatDecimal(item.price, 1, 2)} + ' €'">0.00 €</td>
                  <td class="text-end" th:text="${#numbers.formatDecimal(item.price.multiply(new java.math.BigDecimal(item.quantity)), 1, 2)} + ' €'">0.00 €</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th colspan="3" class="text-end">Ukupno:</th>
                  <th class="text-end" th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' €'">0.00 €</th>
                </tr>
                </tfoot>
              </table>
            </div>

            <div class="row mt-4">
              <div class="col-md-6">
                <h5>Podaci za dostavu</h5>
                <p th:text="${order.shippingAddress}">Adresa za dostavu</p>
              </div>
              <div class="col-md-6">
                <h5>Način plaćanja</h5>
                <p th:text="${order.paymentMethod.displayName}">Način plaćanja</p>
              </div>
            </div>
          </div>

          <div class="d-grid gap-2 mt-5">
            <a th:href="@{/order/history}" class="btn btn-outline-primary">
              <i class="fas fa-list me-2"></i> Pregled svih narudžbi
            </a>
            <a th:href="@{/products}" class="btn btn-primary">
              <i class="fas fa-shopping-cart me-2"></i> Nastavi kupovinu
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
