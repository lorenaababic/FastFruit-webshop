<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${product.id != null ? 'Uredi proizvod' : 'Dodaj novi proizvod'}">Upravljanje proizvodom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-box-seam me-2"></i>
                        <span th:text="${product.id != null ? 'Uredi proizvod' : 'Dodaj novi proizvod'}">Upravljanje proizvodom</span>
                    </h5>
                    <a th:href="@{/admin/products}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Natrag
                    </a>
                </div>
                <div class="card-body">

                    <!-- Success/Error Messages -->
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Product Form -->
                    <form th:action="@{/admin/products/save}"
                          th:object="${product}"
                          method="POST"
                          enctype="multipart/form-data">

                        <!-- CSRF Token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <!-- Error Messages  -->
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger mb-3">
                            <h6>Molimo ispravite sljedeće greške:</h6>
                            <ul class="mb-0">
                                <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
                            </ul>
                        </div>

                        <!-- Hidden ID field for editing -->
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{createdAt}" />
                        <input type="hidden" th:field="*{updatedAt}" />

                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Naziv proizvoda <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                   id="name"
                                   placeholder="Unesite naziv proizvoda"
                                   required>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></div>
                        </div>

                        <!-- Product Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Opis proizvoda</label>
                            <textarea class="form-control"
                                      th:field="*{description}"
                                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                                      id="description"
                                      rows="4"
                                      placeholder="Unesite opis proizvoda"></textarea>
                            <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback" th:errors="*{description}"></div>
                        </div>

                        <!-- Price and Quantity Row -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="price" class="form-label">Cijena (€) <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="number"
                                               class="form-control"
                                               th:field="*{price}"
                                               th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                                               id="price"
                                               step="0.01"
                                               min="0"
                                               placeholder="0.00"
                                               required>
                                        <span class="input-group-text">€</span>
                                    </div>
                                    <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback" th:errors="*{price}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Količina na skladištu <span class="text-danger">*</span></label>
                                    <input type="number"
                                           class="form-control"
                                           th:field="*{quantity}"
                                           th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid' : ''"
                                           id="quantity"
                                           min="0"
                                           placeholder="0"
                                           required>
                                    <div th:if="${#fields.hasErrors('quantity')}" class="invalid-feedback" th:errors="*{quantity}"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Category Selection -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Kategorija <span class="text-danger">*</span></label>
                            <select class="form-select"
                                    th:field="*{category}"
                                    th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''"
                                    id="category"
                                    required>
                                <option value="">Odaberite kategoriju</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}">
                                    Kategorija
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('category')}" class="invalid-feedback" th:errors="*{category}"></div>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Slika proizvoda</label>
                            <input type="file"
                                   class="form-control"
                                   id="productImage"
                                   name="productImage"
                                   accept="image/*"
                                   onchange="previewImage(this)">
                            <div class="form-text">Dozvoljene su JPG, PNG i GIF datoteke. Maksimalna veličina: 5MB</div>

                            <!-- Image Preview Area -->
                            <div id="imagePreviewArea" class="mt-2">
                                <!-- Current image preview -->
                                <div th:if="${product.imagePath}" id="currentImagePreview">
                                    <small class="text-muted">Trenutna slika:</small><br>
                                    <img th:src="@{'/images/' + ${product.imagePath}}"
                                         alt="Trenutna slika"
                                         class="img-thumbnail mt-1"
                                         style="max-width: 150px;">
                                </div>
                            </div>

                            <input type="hidden" th:field="*{imagePath}" id="currentImagePath">
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex justify-content-between pt-3 border-top">
                            <a th:href="@{/admin/products}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Natrag na popis
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>
                                <span th:text="${product.id != null ? 'Ažuriraj proizvod' : 'Stvori proizvod'}">Spremi proizvod</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>

<script>
    function previewImage(input) {
        const previewArea = document.getElementById('imagePreviewArea');

        if (input.files && input.files[0]) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const currentPreview = document.getElementById('currentImagePreview');
                if (currentPreview) {
                    currentPreview.style.display = 'none';
                }

                const existingPreview = document.getElementById('newImagePreview');
                if (existingPreview) {
                    existingPreview.remove();
                }

                const newPreview = document.createElement('div');
                newPreview.id = 'newImagePreview';
                newPreview.innerHTML = `
                    <small class="text-success">Nova slika:</small><br>
                    <img src="${e.target.result}" alt="Pregled nove slike" class="img-thumbnail mt-1" style="max-width: 150px;">
                `;

                previewArea.appendChild(newPreview);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    document.querySelector('form').addEventListener('submit', function(e) {
        const price = document.getElementById('price').value;
        const quantity = document.getElementById('quantity').value;
        const name = document.getElementById('name').value.trim();
        const category = document.getElementById('category').value;

        if (!name) {
            alert('Naziv proizvoda je obavezan!');
            document.getElementById('name').focus();
            e.preventDefault();
            return false;
        }

        if (!category) {
            alert('Molimo odaberite kategoriju!');
            document.getElementById('category').focus();
            e.preventDefault();
            return false;
        }

        if (price < 0) {
            alert('Cijena ne može biti negativna!');
            document.getElementById('price').focus();
            e.preventDefault();
            return false;
        }

        if (quantity < 0) {
            alert('Količina ne može biti negativna!');
            document.getElementById('quantity').focus();
            e.preventDefault();
            return false;
        }
    });
</script>

</body>
</html>
