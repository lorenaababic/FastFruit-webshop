<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | FastFruit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Glavni sadr탑aj -->
<main class="container my-5">

    <!-- Statisti훾ki paneli -->
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body d-flex align-items-center justify-content-between">
                    <div>
                        <p class="mb-1 text-muted">Ukupno korisnika</p>
                        <h5 class="mb-0" th:text="${totalUsers}">0</h5>
                    </div>
                    <i class="fas fa-users fa-2x text-primary"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body d-flex align-items-center justify-content-between">
                    <div>
                        <p class="mb-1 text-muted">Ukupno proizvoda</p>
                        <h5 class="mb-0" th:text="${totalProducts}">0</h5>
                    </div>
                    <i class="fas fa-box fa-2x text-success"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body d-flex align-items-center justify-content-between">
                    <div>
                        <p class="mb-1 text-muted">Ukupno narud탑bi</p>
                        <h5 class="mb-0" th:text="${totalOrders}">0</h5>
                    </div>
                    <i class="fas fa-shopping-cart fa-2x text-info"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Akcije i sistem info -->
    <div class="row mt-5">
        <div class="col-lg-6 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Brze akcije</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-6">
                            <a th:href="@{/admin/products/new}" class="btn btn-primary w-100">
                                <i class="fas fa-plus me-2"></i> Novi proizvod
                            </a>
                        </div>
                        <div class="col-6">
                            <a th:href="@{/admin/categories/new}" class="btn btn-success w-100">
                                <i class="fas fa-plus me-2"></i> Nova kategorija
                            </a>
                        </div>
                        <div class="col-6">
                            <a th:href="@{/admin/users}" class="btn btn-info w-100">
                                <i class="fas fa-users me-2"></i> Korisnici
                            </a>
                        </div>
                        <div class="col-6">
                            <a th:href="@{/admin/orders}" class="btn btn-warning w-100">
                                <i class="fas fa-list me-2"></i> Narud탑be
                            </a>
                        </div>
                        <div class="col-6">
                            <a th:href="@{/admin/products}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-boxes me-2"></i> Svi proizvodi
                            </a>
                        </div>
                        <div class="col-6">
                            <a th:href="@{/admin/categories}" class="btn btn-outline-success w-100">
                                <i class="fas fa-tags me-2"></i> Sve kategorije
                            </a>
                        </div>
                        <div class="col-12">
                            <a th:href="@{/admin/login-logs}" class="btn btn-outline-dark w-100">
                                <i class="fas fa-clock-rotate-left me-2"></i> Povijest prijava
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sistem informacije -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Sistemske informacije</h5>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tbody>
                        <tr>
                            <td>
                                <i class="fas fa-server text-primary me-2"></i> Status servera
                            </td>
                            <td class="text-end">
                                <span class="badge bg-success">Online</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <i class="fas fa-clock text-warning me-2"></i> Trenutni datum
                            </td>
                            <td class="text-end" th:text="${#temporals.format(#temporals.createNow(), 'dd.MM.yyyy. HH:mm')}">
                                01.01.2025. 12:00
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
