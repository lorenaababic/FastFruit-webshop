<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Logovi | FastFruit Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Glavni sadržaj -->
<main class="container my-5">

    <h2 class="mb-4">Login logovi</h2>

    <!-- Statistike -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Aktivne sesije</h5>
                    <h3 class="text-primary" th:text="${activeSessions}">0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Ukupno logova</h5>
                    <h3 class="text-info" th:text="${logs.size()}">0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter forma -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0"><i class="fas fa-filter me-2 text-primary"></i> Filtriraj logove</h5>
        </div>
        <div class="card-body">
            <form method="get" th:action="@{/admin/login-logs}" class="row g-3">
                <div class="col-md-4">
                    <label for="username" class="form-label">Korisničko ime</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${param.username}">
                </div>
                <div class="col-md-4">
                    <label for="startDate" class="form-label">Početni datum</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" th:value="${param.startDate}">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">Završni datum</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" th:value="${param.endDate}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search me-1"></i> Filtriraj</button>
                    <a href="/admin/login-logs" class="btn btn-secondary"><i class="fas fa-times me-1"></i> Očisti</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Tablica logova -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0"><i class="fas fa-history me-2 text-secondary"></i> Povijest prijava</h5>
        </div>
        <div class="card-body">

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Zatvori"></button>
            </div>

            <div class="table-responsive">
                <table id="logsTable" class="table table-striped align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Korisničko ime</th>
                        <th>Vrijeme prijave</th>
                        <th>IP adresa</th>
                        <th>Preglednik</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${log.id}">1</td>
                        <td th:text="${log.user != null ? log.user.username : 'Nepoznato'}">admin</td>
                        <td th:text="${#temporals.format(log.loginTime, 'yyyy-MM-dd HH:mm:ss')}">2025-01-01 10:00</td>
                        <td th:text="${log.ipAddress}">127.0.0.1</td>
                        <td>
                            <span class="text-truncate d-inline-block" style="max-width: 200px;" th:text="${log.userAgent}" th:title="${log.userAgent}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Statistike -->
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <h5 class="card-title">Aktivnost prijava kroz vrijeme</h5>
                    <canvas id="loginTimeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Skripte -->
<!-- VAŽNO: jQuery mora biti prvi! -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

<!-- ČISTI JAVASCRIPT BEZ THYMELEAF INLINE -->
<script>
    document.addEventListener('DOMContentLoaded', function() {

        // DataTables inicijalizacija - ČISTI JS
        $('#logsTable').DataTable({
            responsive: true,
            order: [[ 2, 'desc' ]], // Sortiranje po vremenu prijave (kolona 2)
            pageLength: 25,
            language: {
                search: "Pretraži:",
                lengthMenu: "Prikaži _MENU_ zapisa po stranici",
                info: "Prikaz _START_ do _END_ od _TOTAL_ zapisa",
                infoEmpty: "Prikaz 0 do 0 od 0 zapisa",
                infoFiltered: "(filtrirano od _MAX_ ukupnih zapisa)",
                paginate: {
                    first: "Prvi",
                    last: "Zadnji",
                    next: "Sljedeći",
                    previous: "Prethodni"
                },
                emptyTable: "Nema dostupnih podataka"
            }
        });

        // Chart.js inicijalizacija
        const ctx = document.getElementById('loginTimeChart');
        if (ctx) {
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Dan 1', 'Dan 2', 'Dan 3', 'Dan 4', 'Dan 5', 'Dan 6', 'Dan 7'],
                    datasets: [{
                        label: 'Broj prijava',
                        data: [12, 19, 3, 5, 2, 3, 7],
                        borderColor: '#0d6efd',
                        backgroundColor: 'rgba(13, 110, 253, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

    });
</script>

</body>
</html>
