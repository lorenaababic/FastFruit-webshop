<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${user.id == null ? 'Kreiraj korisnika' : 'Uredi korisnika'}">Korisnik</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0" th:text="${user.id == null ? 'Kreiraj novog korisnika' : 'Uredi korisnika'}">Forma za korisnika</h5>
          <a th:href="@{/admin/users}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Natrag
          </a>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="username" class="form-label">Korisničko ime</label>
                <input th:field="*{username}" type="text" class="form-control" id="username" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="password" class="form-label">Lozinka</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" th:required="${user.id == null}">
                <small class="form-text text-muted" th:if="${user.id != null}">Ostavite prazno za zadržavanje trenutne lozinke</small>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              </div>
              <div class="col-md-6">
                <label for="role" class="form-label">Uloga</label>
                <select th:field="*{role}" class="form-select" id="role" required>
                  <option th:each="roleOption : ${roles}"
                          th:value="${roleOption}"
                          th:text="${roleOption.name().replace('ROLE_', '')}">
                  </option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <a th:href="@{/admin/users}" class="btn btn-light me-2">Odustani</a>
              <button type="submit" class="btn btn-primary">Spremi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
