<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upravljanje korisnicima | Admin | FastFruit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="container my-5">
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Upravljanje korisnicima</h4>
            <a th:href="@{/admin/users/new}" class="btn btn-sm btn-primary">
                <i class="fas fa-plus me-2"></i> Dodaj korisnika
            </a>
        </div>
        <div class="card-body">

            <!-- Poruke -->
            <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

            <!-- Tablica korisnika -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Korisniƒçko ime</th>
                        <th>Email</th>
                        <th>Uloga</th>
                        <th>Datum kreiranja</th>
                        <th class="text-end">Akcije</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}">Username</td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td>
                            <span class="badge bg-info text-white" th:text="${user.role}">ROLE_USER</span>
                        </td>
                        <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy. HH:mm')}">01.01.2023. 12:00</td>
                        <td class="text-end">
                            <a th:href="@{/admin/users/edit/{username}(username=${user.username})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit me-1"></i> Uredi
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
