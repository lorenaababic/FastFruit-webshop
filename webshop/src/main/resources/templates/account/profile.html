<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moj profil | FastFruit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="container my-5">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-lg-3 mb-4">
      <div class="card">
        <div class="card-body">
          <div class="text-center mb-4">
            <div class="avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 80px; height: 80px; font-size: 2rem;">
              <span th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}">U</span>
            </div>
            <h5 class="mb-1" th:text="${user.username}">Username</h5>
            <p class="text-muted small mb-0" th:text="${user.email}">email@example.com</p>
          </div>

          <div class="nav flex-column nav-pills">
            <a class="nav-link" th:href="@{/account}">
              <i class="fas fa-home me-2"></i> Početna
            </a>
            <a class="nav-link active" th:href="@{/account/profile}">
              <i class="fas fa-user me-2"></i> Moj profil
            </a>
            <a class="nav-link" th:href="@{/order}">
              <i class="fas fa-shopping-bag me-2"></i> Moje narudžbe
            </a>
            <a class="nav-link" th:href="@{/account/change-password}">
              <i class="fas fa-lock me-2"></i> Promjena lozinke
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-lg-9">
      <!-- Alert Messages -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="card">
        <div class="card-header bg-white">
          <h4 class="mb-0">Moj profil</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/account/profile}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="username" class="form-label">Korisničko ime</label>
              <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
              <small class="text-muted">Korisničko ime ne može biti promijenjeno.</small>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email adresa</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Datum registracije</label>
              <input type="text" class="form-control"
                     th:value="${#temporals.format(user.createdAt, 'dd.MM.yyyy.')}" readonly>
            </div>

            <button type="submit" class="btn btn-primary">Spremi promjene</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
