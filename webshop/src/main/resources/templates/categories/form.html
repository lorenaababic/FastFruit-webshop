<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.id != null ? 'Edit Category' : 'Create Category'} + ' | Fast Fruit'">Category Form | Fast Fruit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Category Form -->
<div class="container mb-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="form-container">
                <!-- Back Button -->
                <div class="mb-4">
                    <a href="/categories" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Categories
                    </a>
                </div>

                <!-- Form -->
                <form th:action="${category.id != null ? '/categories/update/' + category.id : '/categories/save'}"
                      method="post"
                      th:object="${categoryDto}">

                    <!-- Display validation errors if any -->
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}">
                        <h4 class="alert-heading">Form contains errors</h4>
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name*</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:field="*{name}"
                               required>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control"
                                  id="description"
                                  name="description"
                                  th:field="*{description}"
                                  rows="4"></textarea>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                    <!-- Image URL -->
                    <div class="mb-3">
                        <label for="imagePath" class="form-label">Image Path</label>
                        <input type="text"
                               class="form-control"
                               id="imagePath"
                               name="imagePath"
                               th:field="*{imagePath}"
                               onchange="previewImage(this.value)">
                        <div class="form-text">Enter a URL for the category image</div>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('imagePath')}" th:errors="*{imagePath}"></div>

                        <!-- Image preview -->
                        <div class="mt-2" id="imagePreviewContainer" th:style="${categoryDto.imagePath != null && !categoryDto.imagePath.isEmpty() ? 'display:block' : 'display:none'}">
                            <label class="form-label">Image Preview:</label>
                            <div>
                                <img id="imagePreview"
                                     class="preview-image"
                                     th:src="${categoryDto.imagePath}"
                                     alt="Category image preview">
                            </div>
                        </div>
                    </div>

                    <!-- Submit buttons -->
                    <div class="mt-4 d-flex justify-content-between">
                        <a href="/categories" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            <span th:text="${category.id != null ? 'Update Category' : 'Create Category'}">Save</span>
                        </button>
                    </div>

                    <!-- CSRF token for security -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function previewImage(url) {
        const previewContainer = document.getElementById('imagePreviewContainer');
        const preview = document.getElementById('imagePreview');

        if (url && url.trim() !== '') {
            preview.src = url;
            previewContainer.style.display = 'block';

            preview.onerror = function() {
                preview.src = '/images/image-not-found.jpg';
            };
        } else {
            previewContainer.style.display = 'none';
        }
    }
</script>

</body>
</html>
