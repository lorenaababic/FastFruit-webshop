<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping | Fast Fruit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Header -->
<div th:insert="~{fragments/header :: header}"></div>
<!-- Hero Section -->
<div class="container-fluid hero-section mb-5">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="display-4 fw-bold">Osvježavajući smoothie i sokovi za svaki dan</h1>
                <p class="lead">Pronađite svoj omiljeni smoothie ili sok u našoj bogatoj ponudi. Svježe, zdravo i ukusno!</p>
                <a th:href="@{/products}" class="btn btn-primary btn-lg">Pregledaj proizvode</a>
            </div>
            <div class="col-md-6 text-center">
                <img src="/images/smoothie-home.jpg" alt="Smoothie Selection" class="img-fluid rounded">
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

<div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="addToCartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addToCartModalLabel">Dodaj u košaricu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Dodajte <span id="productName"></span> u košaricu</p>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Količina:</label>
                    <input type="number" class="form-control" id="quantity" min="1" value="1">
                    <input type="hidden" id="productId" value="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Odustani</button>
                <button type="button" class="btn btn-primary" id="confirmAddToCart">Dodaj</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/cart.js}"></script>
</body>
</html>
