spring.application.name=webshop

# Database configuration - koristi PostgreSQL u produkciji, MySQL lokalno
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/webshop?useSSL=false&serverTimezone=UTC}

# Hibernate/JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/schema.sql

# Database dialect - PostgreSQL za produkciju, MySQL za lokalni development
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.database-platform=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# Server configuration
server.port=8080

# Thymeleaf configuration
spring.thymeleaf.cache=false

